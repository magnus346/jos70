<!DOCTYPE html>
<html>
<head>
  <title>Socket Broadcaster</title>
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body { margin:0; }
    body {
        width:100%;
        height:100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    div {
        display: flex;
        justify-content: center;
        align-items: center;       
    }
    .btn {
        width:40vw;
        height:30vh;
        margin: 5vh 5vw;
    }
    .btn.inner-shadow {
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div>
    <button class="btn" data-message="right" style="background:green"></button>
    <button class="btn" data-message="wrong" style="background:red"></button>       
  </div>
  <div>
    <button class="btn" data-message="timer" style="background:yellow"></button>
    <button class="btn" data-message="start" style="background:purple"></button>      
  </div>
  <h2>Messages:</h2>
  <ul id="messages" style="max-height:20vh;overflow:hidden"></ul>

  <script>
    const socket = io();

    const sendMessage = (msg) => {
      socket.emit('message', msg);
    }

    for(const button of document.querySelectorAll('.btn')) {
      button.addEventListener('pointerdown', (event) => {
        event.target.classList.add('inner-shadow');
      });
      button.addEventListener('pointerup', (event) => {
        event.target.classList.remove('inner-shadow');
        sendMessage(event.target.getAttribute('data-message'));
      });
    }

    socket.on('message', msg => {
      const li = document.createElement('li');
      li.textContent = msg;
      // insert new messages at the top so newest messages appear first
      const container = document.getElementById('messages');
      container.insertBefore(li, container.firstChild);
    });
  </script>
</body>
</html>
